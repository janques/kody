<!DOCTYPE html>
<html lang="pl">
<!--
   index.html
-->

<head>
<meta charset="utf-8" />
<title>Quiz - Pytania</title>
</head>

<body>
    <h1>Lista pytań</h1>
    
    {% for p in query %}
    <p>
        <!-- wypisujemy id i treść pytania -->
        {{p.id }} {{ p.pytanie }}
        
        <ol>
        {% for o in p.odpowiedzi %}
        <li>{{ o.odpowiedz }}</li>
        {% endfor %}
        </ol>
    </p>
    {% endfor %}


</body>

</html>
